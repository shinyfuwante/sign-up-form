<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Molly Facts</title>
</head>
<body>
    <div class="left-container">
    </div>
    <div class="right-container">
        <div class="description"> 
            <text class="top-text">This is not a real service! This is just a sign-up page to subscribe to Molly Facts!
                Molly is my black cat who has no teeth and she's very sassy. Sign up <span class=italics> now </span> to get started! </text>
            <text class="bottom-text"> You <span class=italics> know </span> you want to.</text>
        </div>

        <div class="form-container"> 
            <form action="#" method="get">
                <div class="signup">
                    <text class="form-title"> Let's do this! </text>
                    <div class="input">
                        <label for="name_first"> First Name</label>
                        <input type="text" name="name_first" id="name_first" required placeholder=" ">
                    </div>
                    
                    <div class="input">
                        <label for="name_last"> Last Name</label>
                        <input type="text" name="name_last" id="name_last" required placeholder=" ">
                    </div>

                    <div class="input">
                        <label for="email">E-mail</label>
                        <input type="email" name="user_email" id="email" required placeholder=" ">
                    </div>

                    <div class="input">
                        <label for="user_telnum">Phone Number</label>
                        <input type="tel" name="telnum" id="user_telnum" placeholder=" ">
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="6" required placeholder=" ">
                    </div>

                    <div class="input">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="password" placeholder=" ">
                    </div>
                </div>
                <div class="submitform">
                    <button type="submit">Sign me up!</button>
                    <text> Already registered? <a href="">Click here to log in!</a></text>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
